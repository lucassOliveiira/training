<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS POO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Lucas Store</h1>
    </header>
    <main class="main">
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>
        <div class="card">
            <div class="line-input">
                <label for="">Produto:</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="line-input">
                <label for="">Valor:</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>
            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                <!-- 
                    <tr>
                        <td class="center">1</td>
                        <td>Computador</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="img/edit.png" alt="">
                            <img src="img/delete.png" alt="">
                        </td>
                    </tr> 
                -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
